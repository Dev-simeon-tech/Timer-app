<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="timer-app">
        <div class="controls">
            <input class="input" type="number" value="10" inputmode="numeric" id="duration">
            <div>
                <!-- <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button> -->
                <button class="start">
                    <img src="play-solid.svg" alt="">
                </button>
                <button class="pause">
                    <img src="pause-solid.svg" alt="">
                </button>
               
            </div> 
        </div>
        <svg width="350" height="350" id="circle-svg"  data-name="Layer 1" viewBox="0 0 197 197">
            <circle id="circle" cx="98.5" cy="98.5" r="93.5" rx="10" ry="10" fill="transparent" stroke="#231f20" stroke-miterlimit="10"
             transform="rotate(-90,98.5,98.5)"  stroke-width="10"/>
          </svg>
    </main>
    
    

    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
